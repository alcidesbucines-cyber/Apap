<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registro - Móvil APAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <div class="header">
            <h1>Registro</h1>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Back Button -->
            <div class="mb-4">
                <button class="btn btn-link p-0" onclick="window.history.back()">
                    <i class="fas fa-arrow-left me-2"></i>Volver
                </button>
            </div>

            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-circle"></div>
                <div class="logo-text">
                    <span class="text-warning fw-bold">Móvil</span>
                    <span class="text-dark fw-bold">APAP</span>
                </div>
            </div>

            <!-- Registration Form -->
            <form class="registration-form" id="registrationForm">
                <div class="form-group">
                    <input type="text" 
                           class="form-control custom-input" 
                           id="username" 
                           placeholder="Usuario" 
                           required>
                </div>

                <div class="form-group">
                    <div class="password-input">
                        <input type="password" 
                               class="form-control custom-input" 
                               id="password" 
                               placeholder="Contraseña" 
                               required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="password-input">
                        <input type="password" 
                               class="form-control custom-input" 
                               id="confirmPassword" 
                               placeholder="Confirmar contraseña" 
                               required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <select class="form-select custom-select" id="canal" required>
                        <option value="" disabled selected>Seleccione un canal</option>
                        <option value="email">Correo Electrónico</option>
                        <option value="sms">SMS</option>
                        <option value="whatsapp">WhatsApp</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" 
                           class="form-control custom-input" 
                           id="canalTexto" 
                           placeholder="Ingrese su correo o teléfono" 
                           required>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="termsCheck" required>
                    <label class="form-check-label small" for="termsCheck">
                        Acepto los <a href="#" class="text-primary">Términos y Condiciones</a> y la 
                        <a href="#" class="text-primary">Política de Privacidad</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Registrarse
                </button>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p id="loading-message" class="mt-2">Registrando cuenta...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="registro.js"></script>
</body>
</html>
