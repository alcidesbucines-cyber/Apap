<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APAP - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .register-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="logo">
                <img src="https://www.apap.com.do/images/logo.png" alt="APAP Logo">
            </div>
            <h3 class="text-center mb-4">Crear Cuenta</h3>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                    <select class="form-select" id="canal" required>
                        <option value="">Seleccione un canal</option>
                        <option value="email">Correo Electrónico</option>
                        <option value="sms">SMS</option>
                        <option value="whatsapp">WhatsApp</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="contacto" placeholder="Ingrese su correo o teléfono" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="/index.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            const canal = document.getElementById('canal').value;
            const contacto = document.getElementById('contacto').value;

            try {
                const response = await fetch('/api/registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ usuario, password, canal, contacto })
                });
                
                const data = await response.json();
                if (data.success) {
                    localStorage.setItem('usuario', usuario);
                    window.location.href = '/otp.html';
                } else {
                    alert(data.message || 'Error en el registro');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al conectar con el servidor');
            }
        });
    </script>
</body>
</html>
