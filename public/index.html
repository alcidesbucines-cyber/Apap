<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Móvil APAP - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .password-input {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
        }
        .custom-input {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .custom-input:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-login {
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #6c757d;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .divider:not(:empty)::before {
            margin-right: 1em;
        }
        .divider:not(:empty)::after {
            margin-left: 1em;
        }
        .register-btn {
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #212529;
        }
        .register-btn:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <div class="header">
            <h1>Móvil APAP</h1>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-circle"></div>
                <div class="logo-text">
                    <span class="text-warning fw-bold">Móvil</span>
                    <span class="text-dark fw-bold">APAP</span>
                </div>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group mb-3">
                    <label for="username" class="form-label small text-muted">Usuario</label>
                    <input type="text" 
                           class="form-control custom-input" 
                           id="username" 
                           placeholder="Ingrese su usuario" 
                           required>
                </div>

                <div class="form-group mb-4">
                    <label for="password" class="form-label small text-muted">Contraseña</label>
                    <div class="password-input">
                        <input type="password" 
                               class="form-control custom-input" 
                               id="password" 
                               placeholder="Ingrese su contraseña" 
                               required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div class="text-end mt-1">
                        <a href="#" class="text-primary small">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                    </button>
                </div>

                <div class="divider small">o</div>

                <div class="d-grid gap-2">
                    <a href="registro.html" class="btn register-btn">
                        <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p id="loading-message" class="mt-2">Iniciando sesión...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
