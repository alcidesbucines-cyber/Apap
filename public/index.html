<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Móvil APAP - Inicio</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="mobile-container">
        <div class="header">
            <h1>Móvil APAP</h1>
        </div>
        <div class="content">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="serviceType">Tipo de Servicio</label>
                    <input type="text" id="serviceType" class="form-control" placeholder="Ejemplo: Ahorros">
                </div>
                <div class="form-group">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="text" id="phone" class="form-control" placeholder="809-555-5555">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="correo@ejemplo.com">
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
