<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Verificación OTP - Móvil APAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .otp-input {
            width: 50px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ced4da;
            border-radius: 8px;
        }
        .otp-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        .resend-otp {
            margin-top: 20px;
            text-align: center;
        }
        .resend-otp a {
            cursor: pointer;
            color: #0d6efd;
            text-decoration: none;
        }
        .resend-otp a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <div class="header">
            <h1>Verificación</h1>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Back Button -->
            <div class="mb-4">
                <button class="btn btn-link p-0" onclick="window.history.back()">
                    <i class="fas fa-arrow-left me-2"></i>Volver
                </button>
            </div>

            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-circle"></div>
                <div class="logo-text">
                    <span class="text-warning fw-bold">Móvil</span>
                    <span class="text-dark fw-bold">APAP</span>
                </div>
            </div>

            <!-- OTP Verification Form -->
            <div class="text-center mb-4">
                <h4>Verificación en dos pasos</h4>
                <p class="text-muted">Hemos enviado un código de verificación a tu correo/teléfono</p>
                <p id="contact-info" class="fw-bold">
                    <i class="fas fa-mobile-alt me-2"></i>
                    <span id="contact-text">+1 (xxx) xxx-xxxx</span>
                </p>
            </div>

            <form id="otpForm">
                <div class="otp-container">
                    <input type="text" class="form-control otp-input" maxlength="1" pattern="\d" inputmode="numeric" required>
                    <input type="text" class="form-control otp-input" maxlength="1" pattern="\d" inputmode="numeric" required>
                    <input type="text" class="form-control otp-input" maxlength="1" pattern="\d" inputmode="numeric" required>
                    <input type="text" class="form-control otp-input" maxlength="1" pattern="\d" inputmode="numeric" required>
                    <input type="text" class="form-control otp-input" maxlength="1" pattern="\d" inputmode="numeric" required>
                    <input type="text" class="form-control otp-input" maxlength="1" pattern="\d" inputmode="numeric" required>
                </div>
                <input type="hidden" id="otpCode">

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">
                        Verificar Código
                    </button>
                </div>
            </form>

            <div class="resend-otp">
                <p class="mb-1">¿No recibiste el código?</p>
                <a id="resendLink" onclick="resendOTP()">Reenviar código</a>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p id="loading-message" class="mt-2">Verificando código...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="otp.js"></script>
</body>
</html>
