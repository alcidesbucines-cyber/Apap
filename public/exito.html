<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>¡Registro Exitoso! - Móvil APAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .success-icon {
            font-size: 72px;
            color: #198754;
            margin: 20px 0;
        }
        .success-message {
            text-align: center;
            padding: 20px;
        }
        .btn-continue {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Content -->
        <div class="content d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
            <div class="success-message">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2 class="mb-3">¡Registro Completado!</h2>
                <p class="text-muted mb-4">Tu cuenta ha sido verificada exitosamente.</p>
                <p>Ahora puedes acceder a todos los servicios de Móvil APAP.</p>
                
                <button id="continueBtn" class="btn btn-success btn-continue">
                    Continuar al Inicio
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Limpiar datos de sesión
            localStorage.removeItem('currentUser');
            
            // Redirigir al inicio al hacer clic en Continuar
            document.getElementById('continueBtn').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
            // Redirigir automáticamente después de 5 segundos
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 5000);
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
